<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div>
    <h1 class="head text-center mt-5 text-light">CALCULATOR</h1>
    <div class="container bg-dark mt-5 border border-2 calculator1 rounded-4">
        <div class="row">
            <div class="col-md-12">
                <form action="/" name="calculator" class="main my-3">
                    <input type="text" class="display form-control fz-5 my-3 fw-bold" name="display" id="display">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="C" id="clear">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="->" onclick="backSpace()">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="%" onclick="document.calculator.display.value += '%'">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="/" onclick="document.calculator.display.value += '/' "><br>
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="7" onclick="seven()">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="8" onclick="eight()">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="9" onclick="nine()">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="*" onclick="document.calculator.display.value +='*' "><br>
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="6" onclick="six()">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="5" onclick="five()">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="4" onclick="four()">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="-" onclick="document.calculator.display.value += '-' "><br>
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="3" onclick="three()">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="2" onclick="two()">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="1" onclick="one()">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="+" onclick="document.calculator.display.value +='+' "><br>
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="0" onclick="zero()">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="00" onclick="document.calculator.display.value += '00' ">
                    <input type="button" class="btn btn-dark m-3 fw-bold" value="." onclick="point()">
                    <input type="button" class="btn btn-warning m-3 fw-bold " value="=" onclick="document.calculator.display.value = eval(calculator.display.value) ">
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
